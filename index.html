<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulador de Robot Recolector de Muestras</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="config-panel">
            <h2>Panel de Control</h2>
            <label for="speed">Velocidad del robot:</label>
            <input type="range" id="speed" min="1" max="10" value="5" />
            <p>Control Manual:</p>
            <button id="manual">Activar Control Manual</button>
            <button id="auto">Modo Automático</button>

            <label for="soilType">Tipo de Suelo:</label>
            <select id="soilType">
                <option value="arcilloso">Arcilloso</option>
                <option value="arenoso">Arenoso</option>
                <option value="franco">Franco</option>
            </select>

            <label for="moistureLevel">Nivel de Humedad:</label>
            <select id="moistureLevel">
                <option value="bajo">Bajo</option>
                <option value="medio">Medio</option>
                <option value="alto">Alto</option>
            </select>

            <label for="fertilizerAmount">Fertilizante Añadido (kg/ha):</label>
            <input type="number" id="fertilizerAmount" placeholder="Ej: 50" />
            <div class="oled-screen">
                <div class="oled-text">
                </div>
            </div>
        </div>

        <canvas id="trackCanvas" style="background-color: black"></canvas>
        <script src="app.js"></script>
    </body>
</html>
